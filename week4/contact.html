<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset=utf-8>
    <title>Metal or Bust Coffee Co</title>
    </head>
    <main>
    <body>
        <!-- site header -->
        <header>
            <h1>Metal or Bust Coffee Co</h1>
            <!-- adding navigation menu -->
            <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        </header>
        <Section>
         <table>
            <H2>Contact Us</H2>
            <Caption><strong>Hours Of Operation</strong></Caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon-Fri</td>
                    <td>6 AM - Midnight</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>7 AM - 11 PM</td>
                </tr>
                <tr>
                <td>Sun</td>
                <td>7 AM - 10 PM</td>
            </tr>
            </tbody>
        </table>            
        </Section>   
        <section>
            <h3>Song and band suggestions</h3>
            <!-- adding a form -->
            <form action="thanks.html" method="get">
                <label for="fullname">Your Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Phil Anselmo">
                <label for="fullemail">Your Email</label>
                <input type="email" name="fullemail" id="fullemail" placeholder="Example@outlook.com" required>
            <div>
                <label for="songband">Name of Song & Band</label>
                <textarea name="songband" id="songband" placeholder="Bitter - Sleep Waker"></textarea>
            </div>
            <div>
                <h3>Have you been here before?</h3>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="past">
                <label for="no">No</label>
                <input type="radio" id="no" name="past">
            </div>
            <div>
                <br>
                <input type="checkbox" id="policies" name="policies">
                <label for="policies">I agree with the terms and conditions.</label>
            </div>
            <br>
            <button type="submit">Submit</button>
            </form>
        </section>    
    </main>
    <Section>
        <p>
            <strong> Phone Number: 666-666-6669</strong>
        </p>
    </Section>
    <hr>
    <footer>Copyright @ Metal or Bust Coffee Co, 2021</footer>
    </body>
    <hr>
</html>
